version: "3.8"

networks:
  host:
services:
  api:
    build: .
    ports:
      - "3000:3000"
      - "25:25"
    env_file:
      - .env
    depends_on:
      - mongo
      - rabbitmq
    restart: unless-stopped
    networks:
      - host
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  worker:
    build: .
    command: npm run worker
    env_file:
      - .env
    depends_on:
      - mongo
      - rabbitmq
    restart: unless-stopped
    networks:
      - host
  mongo:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    # ports:
    #   - "27017:27017"
    restart: unless-stopped
    networks:
      - host
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      # - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - host
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
